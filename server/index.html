
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
    <div class="main">
        <div class="login">
            <div class="login-page">
                <div class="icons">
                    <div class="icon-1"><img src="./images/google.png" alt="" height="18px" width="18px"></div>
                    <div class="icon-1"><img src="./images/facebook.png" alt="" height="18px" width="18px"></div>
                </div>
                <form action="">
                    <label for="">Username</label>
                    <input type="text" id="user" placeholder="username">
                    <p class="err-user" style="font-weight: bold;">Enter the username</p>
                    <label for="">Password</label>
                 
                    <input type="text" name="" id="pwd" placeholder="password">
                    <p class="err-pwd">Enter the password</p>
                    <i class="fa-solid fa-eye-slash"></i>
                    <span>Forgot password?</span>
                    <button id="submit">SIGN IN</button>
                   
                </form>
            </div>
            <div class="login-img">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt=""
                    height="400px" width="350px">
            </div>
        </div>
    </div>
</body>

</html>
